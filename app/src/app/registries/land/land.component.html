<div class="page">
  <div id="map"></div>

  <mat-card class="example-card" *ngIf="project">
    <mat-card-header>
      <mat-icon mat-card-avatar class="project-logo">{{
        project.icon
      }}</mat-icon>
      <!-- <img mat-card-avatar [src]="project.logo" class="project-logo" /> -->
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.slogan }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <button mat-flat-button color="primary" (click)="copyGeoJson()">
          Copy GeoJSON
        </button>

        {{ project.about }}
      </p>
      <p>Selected tiles:</p>
      <div *ngFor="let tile of selectedTiles | keyvalue">
        {{ tile.value.property.location }}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a
        *ngFor="let link of project.links"
        mat-button
        [href]="[link.url]"
        target="_blank"
      >
        {{ link.type }}
      </a>
    </mat-card-actions>
  </mat-card>
</div>
