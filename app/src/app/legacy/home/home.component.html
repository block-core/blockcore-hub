<div class="categories">
  <a
    [routerLink]="['/category', category.slug]"
    class="category"
    *ngFor="let category of categories; let i = index"
  >
    <mat-icon inline="true">{{ category.icon }}</mat-icon
    ><br />
    <span>{{ category.name }}</span>
  </a>

  <a [routerLink]="['/map', 'liberstad']" class="category">
    <mat-icon inline="true">map</mat-icon><br />
    <span>City Tiles</span>
  </a>
</div>

<p class="remark">
  Free City Hub is an experimental software (<a
    href="https://github.com/block-core/blockcore-hub"
    target="_blank"
    >source code</a
  >), use at your own risk. Data will be deleted and lost.
</p>
