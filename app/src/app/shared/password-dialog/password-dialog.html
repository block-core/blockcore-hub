<div class="dialog">
  <h1 mat-dialog-title>Approve Action: {{ data.action }}</h1>
  <div mat-dialog-content class="mat-dialog-content">
    <p>Do you want to approve action "{{ data.action }}"?</p>
    <form>
      <mat-form-field appearance="fill" class="input-full-width connect-input">
        <mat-icon class="circle" matPrefix>person_add</mat-icon>
        <mat-label>Public Key</mat-label>
        <input [readonly]="true" autocomplete="username" name="email" placeholder="npub..." matInput type="email" [(ngModel)]="publicKey" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-full-width">
        <mat-icon class="circle" matPrefix>password</mat-icon>
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="current-password" name="password" [(ngModel)]="data.password" />
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onNoClick()">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>Approve</button>
  </div>
</div>
